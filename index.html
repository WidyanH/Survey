<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Frog Prince Survey</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="survey">
      <header>
        <h1 id="title">The Frog Prince</h1>
        <p id="description">The video game everyone loves</p>
      </header>
      <main>
        <section class="form-section">
          <h2>Survey</h2>
          <form id="survey-form" method="get">
            <fieldset>
              <legend>Your Details</legend>
              <label for="name" id="name-label">
                <i class="fas fa-user"></i> Enter Your Name:
                <input required id="name" type="text" placeholder="John Doe" />
              </label>
              <label for="age" id="age-label">
                <i class="fas fa-birthday-cake"></i> Enter Your Age:
                <input required id="age" min="13" max="120" type="number" placeholder="30" />
              </label>
              <label for="email" id="email-label">
                <i class="fas fa-envelope"></i> Enter your email:
                <input required id="email" type="email" placeholder="johndoe@email.com" />
              </label>
              <label for="number" id="number-label">
                <i class="fas fa-phone"></i> Enter your phone number:
                <input id="number" type="number" min="0" max="9999999999" placeholder="0123456789" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Your Preferences</legend>
              <label for="gender">
                <i class="fas fa-venus-mars"></i> What is your gender?
                <div class="radio-group">
                  <label><input type="radio" name="gender" value="female" /> Female</label>
                  <label><input type="radio" name="gender" value="male" /> Male</label>
                  <label><input type="radio" name="gender" value="rather-not-say" /> Rather not say</label>
                </div>
              </label>
              <label for="improvements">
                <i class="fas fa-magic"></i> What would you like to see improved?
                <div class="checkbox-group">
                  <label><input type="checkbox" value="graphics" /> Graphics</label>
                  <label><input type="checkbox" value="storyPlot" /> Story Plot</label>
                  <label><input type="checkbox" value="challenges" /> Challenges</label>
                  <label><input type="checkbox" value="characterBackstories" /> Character Backstories</label>
                  <label><input type="checkbox" value="animation" /> Animation</label>
                </div>
              </label>
            </fieldset>

            <fieldset>
              <legend>Your Feedback</legend>
              <label for="dropdown">
                <i class="fas fa-star"></i> What is the best feature of the game?
                <select id="dropdown">
                  <option value="">(select one)</option>
                  <option value="1">Graphics</option>
                  <option value="2">Storyline</option>
                  <option value="3">Characters</option>
                  <option value="4">Gameplay</option>
                </select>
              </label>
              <label for="suggestions">
                <i class="fas fa-comment"></i> Please put in your suggestions or any comment:
                <textarea id="suggestions" rows="4" placeholder="Your thoughts..."></textarea>
              </label>
            </fieldset>

            <button type="submit" id="submit">
              <i class="fas fa-paper-plane"></i> Submit Survey
            </button>
          </form>
        </section>
      </main>
      <footer>
        <p>No Copyright est. 2023 - <a href="#">FrogPrince.com</a></p>
        <p class="address">123 Frog Prince Rd</p>
      </footer>
    </div>
  </body>
</html>
